<!DOCTYPE html>
<html lang="en">

<head>
    <title>Поздравляю</title>
    <style>
        body {
            background-image: url(https://ybis.ru/wp-content/uploads/2023/09/pole-orkhidei-1.webp);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff69b4
            border-radius: 10px;

            font-family: Arial, Helvetica, sans-serif;
            text-align: center
            padding: 50px;
            max-width: 300 px;
        }

        .card h1{
            color: #ff69b4
        }

        .card p {
            font-size: 18px;
            line-weight: 1.5 ;
            color: #ee83ce;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Поздравляю тебя, мамуля!</h1>
        <p>
            Люблю я маму очень сильно, <br>
Хочу ей, честно, пожелать, <br>
Чтоб радости, как снег, обильно <br>
Вдруг маму стали осыпать! <br>
        </p>

        <p>С любовью, Артур:3</p>
    </div>
</body>

</html>
